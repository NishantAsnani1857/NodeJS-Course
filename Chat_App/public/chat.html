<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="/images/favicon.png">
    <link rel="stylesheet" href="/styles/styles.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat App</title>
</head>

<body>
    <h1>Chat app</h1>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form>
                    <input placeholder="message" name="message" required autocomplete="off"></input>
                    <button type="submit" id="form-btn">Send Message</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
